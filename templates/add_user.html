<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foydalanuvchi qo‘shish</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <form method="POST" class="bg-white p-6 rounded-lg shadow-lg w-96">
        {% csrf_token %}
        <h2 class="text-xl font-bold text-center mb-4">Foydalanuvchi qo‘shish</h2>

        <div class="mb-3">
            <label class="block text-gray-600">Telefon raqam</label>
            <input type="text" name="phone_number" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="+998 ** *** ** **" required>
        </div>

        <div class="mb-3">
            <label class="block text-gray-600">Email</label>
            <input type="email" name="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Email" required>
        </div>

        <div class="mb-3">
            <label class="block text-gray-600">Ism</label>
            <input type="text" name="name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Ism" required>
        </div>

        <div class="mb-3">
            <label class="block text-gray-600">Rol</label>
            <select name="role" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                <option value="teacher">O‘qituvchi</option>
                <option value="student">Talaba</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="block text-gray-600">Parol</label>
            <input type="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Parol" required>
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Qo‘shish</button>
    </form>

</body>
</html>
